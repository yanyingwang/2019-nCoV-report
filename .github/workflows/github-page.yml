name: build-github-page
on:
  schedule:
    - cron: '30 2,6,10,14 * * *' # this is utc time, it is 20:30 in China.  20:30 <= 12:30 + 8
  push:
    branches:
      - "master"

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable"]
        racket-variant: ["CS"]
    name: main
    steps:
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v0.12
        with:
          architecture: x64
          distribution: full # or minimal
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: install chinese lang fonts
        run: |
          #sudo apt-get -y install language-pack-zh*
          #sudo apt-get -y install chinese*
          sudo apt-get install ttf-wqy-microhei ttf-wqy-zenhei

      - name: install deps
        run: raco pkg install --auto

      - name: build index page
        run: |
          ./covid-19-genhtml.rkt

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2.1.2
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

